<script src="htmx_1.9.7.min.js"></script>

<input
  type="text"
  name="name"
  placeholder="Name Please"
  autocapitalize="words"
  autocorrect="off"
  spellcheck="false"
  maxlength="512"
  minlength="1"
/>
<input
  type="email"
  name="email"
  placeholder="you@email.com"
  autocapitalize="off"
  autocorrect="off"
  spellcheck="false"
  maxlength="512"
  minlength="1"
/>
<input
  type="password"
  name="pw"
  placeholder="Password"
  autocapitalize="off"
  autocorrect="off"
  spellcheck="false"
  maxlength="512"
  minlength="12"
/>
<input
  type="submit"
  hx-post="/api/post_test"
  hx-trigger="click"
  hx-target="#register"
  hx-include="[name='name'], [name='email'], [name='pw']"
/>

<div id="register"></div>
