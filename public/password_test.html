<script src="htmx_1.9.6.min.js"></script>

<input type="text" name="pw"
    hx-get="/api/password_test"
    hx-trigger="keyup changed delay:500ms"
    hx-target="#pw-checklist"
    placeholder="Password"
    autocapitalize="off" autocorrect="off" spellcheck="false" maxlength="512" minlength="12"
>

<div id="pw-checklist">
    <h3>Password Requirements</h3>

    <ul>
        <li><strong>Must</strong> be at least 12 character long</li>
        <li>Should contain at least 1 number</li>
        <li>Should contain at least 1 lowercase letter</li>
        <li>Should contain at least 1 uppercase letter</li>
        <li>Should contain at least 1 special character</li>
    	<li>Password may be compronised</li>
    </ul>
</div>
