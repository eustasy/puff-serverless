name: Prettier

on:
  pull_request:
  push:
    branches:
      - cf-pages

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: npm install prettier
      - run: npx prettier . --write
      - run: git diff
