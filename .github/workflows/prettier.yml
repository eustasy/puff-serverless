name: Prettier

on:
  pull_request:
  push:
    branches:
      - cf-pages

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm install prettier @cloudflare/workers-types --save-dev
      - run: npx prettier . --write
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Prettier Code
          branch: prettier
          delete-branch: true
          title: Prettier Code
