name: 'CI: Prettier'

on:
  pull_request:
  push:
    branches:
      - cf-pages
  schedule:
    - cron:  '30 09 * * *'

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}
      - name: Prettier Action
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: '--write'
