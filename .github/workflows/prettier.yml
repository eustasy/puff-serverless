name: Prettier

on:
  pull_request:
  push:
    branches:
      - cf-pages

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm install prettier
      - run: npx prettier . --write
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Prettier Code
          delete-branch: true
          title: 'Prettier Code'
          labels: |
            🌞 Type: Maintenance
            🔧 Status: In Progress
