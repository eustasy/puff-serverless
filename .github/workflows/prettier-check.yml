name: Prettier Check

on:
  pull_request:
  push:
    branches:
      - cf-pages

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm install prettier
      - run: npx prettier . --check
